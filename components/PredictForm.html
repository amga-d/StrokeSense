<!-- PredictForm.html -->
<section class="predict-form">
    <div class="container">
        <form id="stroke-predict-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" max="120" required>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="" selected disabled>Select Sex</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="chest_pain_type">Chest Pain Type</label>
                    <input type="number" id="chest_pain_type" name="chest_pain_type" min="0" max="3" required>
                </div>
                <div class="form-group">
                    <label for="resting_bp_s">Resting BP S</label>
                    <input type="number" id="resting_bp_s" name="resting_bp_s" min="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cholesterol">Cholesterol</label>
                    <input type="number" id="cholesterol" name="cholesterol" min="0" required>
                </div>
                <div class="form-group">
                    <label for="fasting_blood_sugar">Fasting Blood Sugar</label>
                    <select id="fasting_blood_sugar" name="fasting_blood_sugar" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="resting_ecg">Resting ECG</label>
                    <input type="number" id="resting_ecg" name="resting_ecg" min="0" max="2" required>
                </div>
                <div class="form-group">
                    <label for="max_heart_rate">Max Heart Rate</label>
                    <input type="number" id="max_heart_rate" name="max_heart_rate" min="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exercise_angina">Exercise Angina</label>
                    <select id="exercise_angina" name="exercise_angina" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="oldpeak">Oldpeak</label>
                    <input type="number" id="oldpeak" name="oldpeak" min="0" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="st_slope">ST Slope</label>
                    <input type="number" id="st_slope" name="st_slope" min="0" max="2" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</section>
